<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Add JobPost</title>
</head>
<body>

<div class="container">

    <center>
        <h1>JobPost Form</h1>
    </center>

    <h2>Add Job</h2>

    <form th:action="@{add}" th:object="${job}" method="post">
        <label for="exp">Year of Experience</label>
        <input type="number" id="exp" name="postProfile" th:field="*{yearOfExperience}" required>

        <label for="desg">Designation :</label>
        <input type="text" id="desg" name="designation" th:field="*{designation}" required>

        <label for="role">Role:</label>
        <input type="text" id="role" name="role" th:field="*{role}" required>

        <label for="skills">Skills:</label>
        <input type="text" id="skills" name="skills" th:field="*{skills}" required>

        <button type="submit">Save</button>
    </form>

    <br>
    <br>
    <a href="/jobs/view">Back to List</a>

</div>

</body>
</html>
